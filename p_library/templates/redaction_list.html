<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <title>Издательства</title>
</head>
<body>
    <h3 class="display-4 text-center my-4">Издательства</h3>
    <div class="row">
        <div class="col-md-6 mx-auto">

            {% for p, books in data.items %}
            <div>
                <div class="card-body">
                <div class="card-header bg-secondary">{{ p }}</div>
                    <ul class="list-group">
                    {% for book in books %}
                        <li class="list-group-item">{{ book }}</li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
